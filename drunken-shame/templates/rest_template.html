<!DOCTYPE>
<html>
<head>
  <title>{% block title %}Web приложение на django{% endblock title %}</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
    <!-- <link rel="stylesheet" href="//cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"> -->
  <style>
    body{
      margin: 0 left;
      width: 1024px;
    }
    .strong{
      font-weight: bolder;
    }
    #sheet_name{
      float: left;
      margin: 10px;
      padding-right: 100px;
      display:inline-block;
      float: left;
      width: 70px;
      margin-right: 20px;
    }
    #content {
      float: left;
      width: 804px;
      margin: 10px, 500px;
      padding: 0px, 500px;
    }
    #object_form {
      padding-right: 300px;
      width: 450px;
      margin-top: 30px;
      padding: 5px;
      position: relative;
    }
    #object_form>div>p {
      position: absolute;
      float: left;
      padding: 0 5px;
      margin: -30px 0 0 30px;
      background: #f3efef;
    }
    table{
      border-style: double;
      width: "100%",
    }
    th {
      min-width: 20px;
      max-width: 120px;
      overflow: hidden;
      border-style: double;
    }
    td {
      min-width: 20px;
      max-width: 180px;
      overflow: hidden;
      width : 100px;
      border-style: double;
    }
    #datapicker{
      margin: 10px, -10px;
      font-size: 10px;
      position: absolute;
      z-index: 10000;
    }
    .Date{
      position: relative;
      overflow: visible;
    }
  </style>
</head>
<body>
  <section id="sheet_name">
  </section>
  <section id="content">
    <section id="sheet_field">
      <div></div>
    </section>
    <section id="object_form">
    </section>
  </section>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
  <script>

  </script>
  <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script>
get_sheets = $.get( "{% url 'xapp:api-models:list' %}", function( data ) {
  data = data[0]
  $("#sheet_name").unbind().find('div').remove();
  _.each(data, function(element, index, sheets) {
    $("#sheet_name").append('<div/>');
    $("#sheet_name>div").last()
      .append(element.sheet)
      .on('click', function(e) {
        $('.strong').each( function( index ) {
          $(this).removeClass('strong');
        } );
        $(this).addClass('strong');
        return get_fields(element.fields, element.url, element.sheet);
      } );
  } );
} );
get_fields = function( sheet_schema, url, sheet_name ) {
  $.get(url, function( data ) {
    filling_table(sheet_schema, data, sheet_name)
  } );
};
filling_table = function( sheet_schema, data, sheet_name ) {
  $("#sheet_field>div").remove();
  $("#object_form>div").remove();
  $("#sheet_field").append('<div/>');
  $("#object_form").append('<div/>');
  $("#object_form>div").append('<p/>');
  $("#object_form").css("border", "inset 2px #a5a4a4");
  $("#object_form>div>p").text(sheet_name+' добавить:');
  $("#sheet_field>div").unbind().find('table').remove();
  $("#sheet_field>div").append('<table/>');
  var dataSet = []
  var dataRow = []

  _.each(data , function( row, index, data ) {
      dataRow = []
      _.each(sheet_schema , function( column, index, sheet_schema ) {
          dataRow.push(row[column.id]);
      });
      dataSet.push(dataRow);
  } );
  var Columns = [];
  var aoColumns = []
  $('#object_form>div').append('<form action="" input type="submit" value="Submit"></form>');
  _.each(sheet_schema , function( column, index, sheet_schema ) {
      Columns.push({ "title": column.name });
      if (column.type == "Date") {
        aoColumns.push({ "sClass": "Date ", "sTitle": column.name, });
      } else if (column.type == "Integer") {
        aoColumns.push({ "sClass": "Integer ", "sTitle": column.name, });
      } else if (column.type == "Char") {
        aoColumns.push({ "sClass": "Char ", "sTitle": column.name, });
      } else {
        aoColumns.push({ "sTitle": column.name, });
      };
      $('#object_form>div>form').append(
          '<p class="">' +
          '<label for="'+ column.id + '">'+ column.name +
          '<input type="text" id="' + column.id + '" size="20"' +
            'name="' + column.name + '"' +
            'value="" placeholder="" />' +
          '</p>'
      );
  } );
  $('#object_form>div>form').append('<input type="submit" value="Submit">');
  $('#sheet_field>table')
    .html( '<table' +
        'cellpadding="0" cellspacing="0" border="0"' +
        'class="display" id="example">' +
        '</table>'
    );
  var table = $('#sheet_field>div>table').DataTable( {
      "data": dataSet,
      "columns": Columns,
      "aoColumns": aoColumns,
      //"bAutoWidth": false,
      "bPaginate": false,
      "bFilter": false,
      "bSort" : false,
      "bInfo": false,
      "aLengthMenu": [[-1, 10, 25, 50, 100, 200, ],
                    ["All", 10, 25, 50, 100, 200, ]],
  } );
  $('#sheet_field>div').on( 'addRow', function ( event ) {
    var row = Array.prototype.slice.call(arguments).slice(1);
    table.row.add( row ).draw();
    $('.Date').off('click')
    $('.Date').on('click', function (e) {
      editDateCell($(this));
    } );
    $('.Integer, .Char').each( function( index ) {
      editCell($(this));
    } );
  } );
  $('#sheet_field>div thead').find('.ID').removeClass('ID')
  $('#sheet_field>div thead').find('.Integer').removeClass('Integer')
  $('#sheet_field>div thead').find('.Char').removeClass('Char')
  $('#sheet_field>div thead').find('.Date').removeClass('Date')
  $('#sheet_field>div>table')

  $('.Date').on('click', function (e) {
    editDateCell($(this));
  } );
  $('.Integer, .Char').each( function( index ) {
    editCell($(this));
  } );
  $('#object_form>div').click(function() {
    createRecord()
    return false;
  } );
};

editCell = function (cell) {
  cell.one('click', function (e) {
    $('.hasDatepicker').each( function( index ) {
      $(this).remove();
    } );
    $('.edit-hidden').each( function( index ) {
      $(this).text($(this).attr('data-value'));
      editCell($(this));
      $(this).removeClass('edit-hidden');
    });
    $(this).attr('data-value', $(this).text());
    $(this).addClass('edit-hidden').text('');
    $(this).append(
        '<p class="edit">' +
        '<label class=edit for="p_scnts">' +
        '<input type="text" id="p_scnt" class="edit" size="20"' +
          'name="p_scnt_' + '"' +
          'value="'+ $(this).attr('data-value') +'" placeholder="" />' +
        '</label> <a href="#" id="okScnt">Ok</a>' +
        '</label> <a href="#" id="remScnt">Отмена</a>' +
        '</p>'
    );
    $(this).unbind();
    $(".edit").on('click', function (e) {
      return false;
    } );
    $("#okScnt").on('click', function (e) {
      saveInput(cell);
      return false;
    } );
    $("#p_scnt").focus().val($(this).attr('data-value'));;
    setTimeout(function() {
      $("body :not(.Integer, .Char, .edit)").on('click', function (e) {
        hideInput($(this));
        return true;
      } );
    }, 200);
    return false;
  } );
};
saveInput = function (cell) {
  $('.edit-hidden').each( function( index ) {
    $(this).text($(cell).find('#p_scnt')[0].value);
    editCell($(this));
    $(this).removeClass('edit-hidden');
  } );
  return false;
};
hideInput = function () {
  $('.edit-hidden').each( function( index ) {
    $(this).text($(this).attr('data-value'));
    editCell($(this));
    $(this).removeClass('edit-hidden');
  } );
  return false;
};

editDateCell = function (cell) {
    $('#datapicker').each( function( index ) {
      $(this).remove()
    } );
    cell.append('<div class="hasDatepicker">' +
                  '<div id="datapicker"></div>' +
                '</div>'
    );
    $("#datapicker").datepicker({
      dateFormat: 'dd/mm/yy',
      onSelect: function(dateText, inst) {
          cell.text(dateText);
          $("body").trigger('click');
      }
    } );
    setTimeout(function() {
      $("body").one("click", function (e) {
        $('.hasDatepicker').each( function( index ) {
          $(this).remove();
        } );
        return true;
      } );
    }, 200);
};


createRecord = function (data) {
  data = data || {
    "date_joined": "2014-01-01",
    "name": "a",
    "paycheck": 123
  };
  return false;
}


</script>
</body>
</html>
